<!DOCTYPE html>
<html>

<body>
  <h2> Data Types & Type Conversion</h2>
  <script>
    let number = 42;
    let text = "learning";
    let isHappy = false;
    let nothing = null;
    let notSet;
    let person = { name: "Leo" };

    console.log(number);        
    console.log(text);         
    console.log(isHappy);     
    console.log(nothing);      
    console.log(notSet);      
    console.log(person);       

    let numToStr = String(number);    
    let strToNum = Number("987");      

    console.log(numToStr);
    console.log(strToNum);

    console.log("10" + 5);     
    console.log("10" - 5);    
    console.log(false + 1);    
    console.log("All done!");
  </script>
</body>
</html>
